<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>eTicket</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/eTicket.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Open+Sans:wght@300;400;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1fb5edeab6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Backdrop Upper-->
  <div class="backdrop" ;>

    <h1 class="page-title" ;>My Tickets</h1>

    <!-- Ticket -->
    <!-- Movie Title -->
    <div class="ticket" ;>

      <div class="ticket-upper">
        <h2><span class="movie-title">The Legend of Tarzan</span></h2>

        <div class="container">
          <div class="row no-gutters" ;>
            <div class="booking col-6" ;>
              <h3 class="booking-reference" ;>Booking NR: </h3>
            </div>
            <div class="booking col-6" ;>
              <h3 class="reference-number" ;> #25668</h3>
            </div>
          </div>
        </div>

        <!-- Seating Section -->
        <div class="seating">
          <div class="container" ;>
            <div class="row no-gutters" ;>
              <div class="col-4" ;>
                <h3 class="seating-title room" ;>Room</h3>
                <h2 class="seat room" ;>14</h2>
              </div>
              <div class="col-4" ;>
                <h3 class="seating-title" ;>Row</h3>
                <h2 class="seat" ;>7</h2>
              </div>
              <div class="col-4" ;>
                <h3 class="seating-title place" ;>Seat</h3>
                <h2 class="seat place" ;>18</h2>
              </div>
            </div>
          </div>

        </div>

        <!-- Price & Date Section -->
        <div class="price-date" ;>

          <div class="row no-gutters" ;>
            <div class="col-6" ;>

              <div class="row" ;>
                <div class="price col-6" ;>
                  <p>Price</p>
                </div>
                <div class="price2 col-6" ;>
                  <p>$5</p>
                </div>
              </div>
            </div>
            <div class="col-6" ;>
              <div class="row" ;>
                <div class="date col-4" ;>
                  <p>Date</p>
                </div>
                <div class="date2 col-4" ;>
                  <p>09.05.2016</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dots" ;>
          <div class="dot-left" ;>
            <i class="fas fa-circle"></i>
          </div>
          <div class="dot-right" ;>
            <i class="fas fa-circle"></i>
          </div>
        </div>
      </div>

      <!-- Ticket stub -->
      <div class="ticket-stub">
        <i class="barcode fas fa-barcode"></i>
        <i class="barcode fas fa-barcode"></i>
        <i class="barcode fas fa-barcode"></i>
        <i class="barcode fas fa-barcode"></i>
      </div>

    </div>

    <!-- Bottom of Backdrop -->
    <div>
      <p class="backdrop-instructions">Use the booking number to pick up your tickets before the show </p>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer" ;>
    <div class="row" ;>
      <div class="col-3" ;>
        <i class="icon fas fa-th-large" ;></i>
        <h4 class="menu" ;>Home</h4>
      </div>
      <div class="col-3" ;>
        <i class="icon fas fa-film" ;></i>
        <h4 class="menu" ;>Movies</h4>
      </div>
      <div class="col-3" ;>
        <i class="icon far fa-star" ;></i>
        <h4 class="menu" ;>Favourites</h4>
      </div>
      <div class="col-3" ;>
        <i class="icon fas fa-ticket-alt" ;></i>
        <h4 class="menu" ;>My Tickets</h4>
      </div>
    </div>
  </div>
</body>

</html>
